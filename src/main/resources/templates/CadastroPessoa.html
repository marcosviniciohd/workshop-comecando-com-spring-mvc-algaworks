<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Pessoa</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>

	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> <img alt="AlgaWorks"
					src="/images/logo-algaworks.png" />
				</a>
			</div>
		</div>
	</nav>
	<form class="form-horizontal" method="post" action="/pessoas">

		<div class="alert alert-success"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">Informações salvo com sucesso!!!</span>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Novo Usuário</h1>
			</div>

			<div class="panel-body">
				<div class="form-group">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nome"
							name="nome" />
					</div>
				</div>
				<div class="form-group">
					<label for="dataNascimento" class="col-sm-2 control-label">Data
						de Nascimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataNascimento"
							name="dataNascimento" />
					</div>
				</div>
				<div class="form-group">
					<label for="idade" class="col-sm-2 control-label">Idade</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="idade" name="idade" />
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option value="ATIVO">Ativo</option>
							<option value="INATIVO">Inativo</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
